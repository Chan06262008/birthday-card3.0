<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #fddde6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    .heart-shape {
      position: absolute;
      top: 0;
      transform: rotate(-45deg);
      background: red;
      width: 100px;
      height: 100px;
      left: 25px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .message {
      position: absolute;
      bottom: 100px;
      font-size: 2rem;
      color: #c6002b;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="heart-shape"></div>
  <div class="heart"></div>
  <div class="message">Happy Birthday ❤️</div>
</body>
</html>
